# config deploy jkar kie-server
kie:
  #172.16.0.104 ip public
  server: http://brules.c.transoft.bo:8080/kie-server/services/rest/server
  user: kieserver
  pass: kieserver,.!
  projects:
    fare-engine: fare-engine-training@/home/debian/fare-engine
    other-container: /path/to/project
  goals:
    - clean
    - deploy
  profiles:
    - development
# Note: import disable mode product and active mode Dev
server:
  port: 8090
# config eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka.train.air.c.transoft.bo:8761/eureka/  #192.168.110.111
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${server.port}

security:
  oauth2:
    resource:
      userInfoUri: http://oauth.train.air.c.transoft.bo:9999/uaa/api/user  #192.168.110.111
